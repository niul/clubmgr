server.port=8080
spring.main.allow-bean-definition-overriding=true

# Logging
logging.level.com.niulbird=debug
logging.level.org.springframework=error
logging.level.org.hibernate=error
logging.file.name=/var/log/clubmgr-bfc.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{IPADDRESS}] [%X{SESSIONID}] %-5level %logger{36} - %msg%n
logging.file.max-size=10MB
logging.file.max-history=7

# Database
spring.liquibase.enabled=false
spring.jpa.show-sql=true

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/clubmgr}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:clubmgr}
spring.datasource.password=${DATABASE_PASSWORD:clubmgr}

# Themeleaf
spring.thymeleaf.cache=false

# Cache
spring.cache.jcache.config=classpath:ehcache.xml

# Email Rate-Limiting
# Delay (in milliseconds) between sending emails to individual players within a fixture
email.player.delay.ms=3000
# Delay (in milliseconds) between sending fixture availability emails to rate-limit SMTP server
fixture.availability.delay.ms=30000
