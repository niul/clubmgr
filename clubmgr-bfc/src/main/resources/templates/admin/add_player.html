<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{includes/head :: head}">

</head>

<body class="right-sidebar">
	<div id="page-wrapper">
		<div id="header" th:replace="~{includes/header :: header}"></div>
		<!-- Main -->
		<div id="main-wrapper">
			<div class="container">
				<h1 th:text="#{admin.title}">admin.title</h1>
				<div class="row 200%">
					<!-- Side Menu -->
					<div id="menu" th:replace="~{includes/menu :: menu}"></div>

					<!-- Main Content -->
					<div class="9u 12u(small)">
						<!-- Panel -->
						<div class="panel">
							<div class="panel-head">
								<h4 th:text="#{player.add.title} + ' - ' + ${team.name}">player.add.title</h4>
							</div>
							<div class="box-content">
								
								<form action="#" th:object="${player}" method="POST">
									<div class="row 50%">
										<div class="8u$ 12u(medium)">
											<input type="text" th:field="*{firstName}" th:placeholder="#{player.add.first_name}" />
											<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form_error">error.firstName</p>
										</div>
										<div class="8u$ 12u(medium)">
											<input type="text" th:field="*{lastName}"	th:placeholder="#{player.add.last_name}" />
											<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form_error">error.lastName</p>
										</div>
										<div class="8u$ 12u(medium)">
											<input type="text" th:field="*{email}" th:placeholder="#{player.add.email}" />
											<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form_error">error.email</p>
										</div>
										<div class="8u$ 12u(medium)">
											<input type="text" th:field="*{phone}" th:placeholder="#{player.add.phone}" />
											<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="form_error">error.phone</p>
										</div>
										<div class="8u$ 12u(medium)">
											<label th:text="#{player.add.position} + ':'">player.add.position:</label>
											<select th:field="*{position}" class="single">
												<option th:each="position : ${positions}" th:value="${position.key}" th:text="${position.description}"></option>
											</select>
											<p th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="form_error">error.position</p>
										</div>
										<div th:if="${teams.size() > 1}" class="8u$ 12u(medium)">
												<label th:text="#{player.add.teams} + ':'">player.add.teams:</label>
												<select multiple th:size="${teams.size()}" th:field="*{teams}">
													<option th:each="team : ${teams}" th:value="${team.uuid}" th:text="${team.name}"></option>
												</select>
											<p th:if="${#fields.hasErrors('teams')}" th:errors="*{teams}" class="form_error">error.teams</p>
										</div>
									</div>
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<div class="row 50%">
										<div class="12u">
											<ul class="actions">
												<li>
													<button type="submit" class="button icon fa-plus" th:text="#{form.add}">form.add</button>
												</li>
												<li>
													<button type="reset" class="button icon fa-undo" th:text="#{form.reset}">form.reset</button>
												</li>
											</ul>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div id="footer" th:replace="~{includes/footer :: footer}"></div>
	</div>
</body>
</html>
