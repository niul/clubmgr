<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{includes/head :: head}">

</head>

<body class="right-sidebar">
	<div id="page-wrapper">
		<div id="header" th:replace="~{includes/header :: header}"></div>
		<!-- Main -->
		<div id="main-wrapper">
			<div class="container">
				<div class="row 200%">
					<div class="8u 12u$(medium)">
						<div id="content">
							<article>
								<header>
									<h1 th:text="#{admin.title}">admin.title</h1>
									<h3 th:text="#{password_change.header}">password_change.header</h3>
								</header>
								<p th:text="#{password_reset.p1}">password_reset.p1</p>

								<form action="#" th:object="${passwordChangeData}" method="POST">

									<div class="row 50%">
										<div class="6u$ 12u(medium)">
											<input type="password" th:field="*{oldPassword}" th:placeholder="#{password_change.password.old}" />
											<p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="form_error">error.oldPassword</p>
										</div>
										<div class="6u$ 12u(medium)">
											<input type="password" th:field="*{password}" th:placeholder="#{password_change.password}" />
											<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form_error">error.password</p>
										</div>
										<div class="6u$ 12u(medium)">
											<input type="password" th:field="*{passwordRepeat}" th:placeholder="#{password_change.password_repeat}" />
											<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form_error">error.password</p>
										</div>
									</div>
									<div class="row 50%">
										<div class="12u">
											<ul class="actions">
												<li>
													<button type="submit" class="button icon fa-envelope-o" th:text="#{form.submit}">form.submit</button>
												</li>
											</ul>
										</div>
									</div>

									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								</form>
							</article>
						</div>
					</div>
					<div class="4u 12u$(medium)">
						<div id="sidebar"
							th:replace="~{includes/rightPanel :: rightPanel}"></div>
					</div>
				</div>
			</div>
		</div>


		<div id="footer" th:replace="~{includes/footer :: footer}"></div>
	</div>
</body>
</html>
