<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
		<title th:text="*{title != null}? #{header.title} + ' - ' + *{title} : #{header.title}">TITLE - TITLE</title>
		<meta property="og:title" content="TITLE" th:content="*{title != null}? #{header.title} + ' - ' + *{title} : #{header.title}" />
		<meta name="twitter:title" content="TITLE" th:content="*{title != null}? #{header.title} + ' - ' + *{title} : #{header.title}" />
		<meta itemprop="name" content="TITLE" th:content="*{title != null}? #{header.title} + ' - ' + *{title} : #{header.title}">
		
		<meta name="google-site-verification" content="eBeqXvHRHei2wuMqjPOss1ZWphUh7Yw-yot21TvQPAA" />
		
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Test" th:content="#{header.metadata.description}" />
		<meta property="og:url" content="URL" th:content="@{'/'}"/>
		<meta property="og:site_name" content="SITE_NAME" th:content="#{header.metadata.name}"/>
		<meta property="og:image" content="https://secure.gravatar.com/blavatar/8a99c879a84cd362fb7c96f3d322ae1d?s=200&amp;ts=1448659724" />
		<meta property="og:image:width" content="200" />
		<meta property="og:image:height" content="200" />
		<meta property="og:locale" content="en_US" />
		
		<meta name="twitter:site" content="@bombasticfc" />
		<meta name="twitter:description" content="Description" th:content="#{header.metadata.description}" />
		<meta name="twitter:image" content="https://secure.gravatar.com/blavatar/8a99c879a84cd362fb7c96f3d322ae1d?s=240" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:creator" content="@bombasticfc" />
		<meta name="twitter:url" content="${url}"/>
		
		<meta property="fb:admins" content="672363827" />
		
		<!-- Schema.org markup for Google+ -->
		<meta itemprop="description" content="Description" th:content="#{header.metadata.description}" />
		<meta itemprop="image" content="https://secure.gravatar.com/blavatar/8a99c879a84cd362fb7c96f3d322ae1d?s=200&amp;ts=1448659724">
		
		<meta name="description" content="Description" th:content="#{header.metadata.description}" />
		<meta name="keywords" content="Description" th:content="#{header.metadata.keywords}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<script src='https://www.google.com/recaptcha/api.js'></script>
		
		<!--[if lte IE 8]>
		<script src="/static/js/ie/html5shiv.js"/>
		<![endif]-->
		<link rel="stylesheet" href="/css/main.min.css" th:href="@{/css/main.min.css}" />
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="/css/ie8.css" th:href="@{/css/ie8.css}" />
		<![endif]-->
		<link rel="shortcut icon" href="/images/bombasticfc_logo.ico" th:href="@{/images/bombasticfc_logo.ico}"/>
		
		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.dropotron.min.js"></script>
		<script src="/js/jquery.tablesorter.min.js"></script>
		<script src="/js/skel.min.js"></script>
		<script src="/js/skel-layout.min.js"></script>
		<script src="/js/util.min.js"></script>
		<!--[if lte IE 8]><script src='<c:url value="/js/ie/respond.min.js"/>'></script><![endif]-->
		<script src="/js/main.min.js"></script>
		<script src="/js/social.min.js"></script>
		<script src="/js/maps.min.js"></script>
	</head>
