<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head :: head">

</head>

<body class="right-sidebar">
	<div id="page-wrapper">
		<div id="header" th:replace="includes/header :: header"></div>
		<!-- Main -->
		<div id="main-wrapper">
			<div class="container">
				<div class="row 200%">
					<div class="8u 12u$(medium)">
						<div id="content">
							<article>
								<header>
									<h1 th:text="#{mens.jurassic.title}">mens.jurassic.title</h1>
								</header>
      							<span class="image featured">
      								<img src="/static/images/mens-jurassic.jpg" th:src="@{/static/images/mens-jurassic.jpg}" alt="mens.jurassic.image.alt" th:alt="#{mens.jurassic.image.alt}"/>
      							</span>
	  							<p th:text="#{mens.jurassic.main}">mens.jurassic.main</p>
	  							<h3 th:text="#{teams.leagues}">teams.leagues</h3>
	  							<ul class="default">
 	  								<li th:utext="#{mens.jurassic.winter}">mens.jurassic.winter</li>
	  							</ul>
	  							<h3 th:text="#{teams.training}">teams.training:</h3>
	  								<ul class="default">
	  									<li th:utext="#{mens.jurassic.winter.training.1}">mens.jurassic.winter.training.1</li>
	  							</ul>
							</article>
						</div>
					</div>
					<div class="4u 12u$(medium)">
						<div id="sidebar" th:replace="includes/rightPanel :: rightPanel"></div>
					</div>
				</div>
			</div>
		</div>


		<div id="footer" th:replace="includes/footer :: footer"></div>
	</div>
</body>
</html>
